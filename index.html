<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Game</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    #game {
        position: relative;
        width: 800px;
        height: 600px;
        background: #222;
        border: 2px solid white;
        overflow: hidden;
    }
    #dot {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
        top: 275px;
        left: 375px;
    }
    #flash {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
    }
    #jumpscare {
        position: absolute;
        width: 800px;
        height: 600px;
        top: 0;
        left: 0;
        display: none;
    }
</style>
</head>
<body>
<div id="game">
    <div id="dot"></div>
    <div id="flash"></div>
    <img id="jumpscare" src="https://i.postimg.cc/J79pHDHt/monster-scared.gif" alt="Scary!" />
</div>

<!-- Placeholder scream MP3 -->
<audio id="scream" src="https://www.soundjay.com/horror/sounds/scream-02.mp3"></audio>

<script>
const dot = document.getElementById('dot');
const jumpscare = document.getElementById('jumpscare');
const scream = document.getElementById('scream');
const flash = document.getElementById('flash');

let size = 50;
let growing = true;

// Grow the red dot smoothly
const growInterval = setInterval(() => {
    if (growing) {
        size += 10;
        dot.style.width = size + 'px';
        dot.style.height = size + 'px';
        dot.style.top = 300 - size/2 + 'px';
        dot.style.left = 400 - size/2 + 'px';

        // When dot covers the screen
        if (size >= 800) {
            triggerJumpscare();
            growing = false;
            clearInterval(growInterval);
        }
    }
}, 50);

function triggerJumpscare() {
    flash.style.opacity = 1;        // White flash
    jumpscare.style.display = 'block'; // Show scary GIF
    scream.play();                   // Play scream sound
    setTimeout(() => flash.style.opacity = 0, 200); // Hide flash quickly
}
</script>
</body>
</html>
